{% extends 'base.html' %} 

{% block title %}Form API{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<main class="container">
  <h1 class="p-4">Form API</h1>
  <form method="post" class="pt-4 w-50 h-100 mx-auto" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn my-3 bg-dark text-white">Submit</button>
</form>
</main>

{% endblock %}
